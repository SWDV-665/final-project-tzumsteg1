<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content ion-color-primary>
  <ion-card class="welcome-card">
    <img src="http://www.alaskafit.com/wp-content/uploads/2017/02/Recipes-Banner.jpg" alt="" />
    <ion-card-header>
      <ion-card-title>Welcome to Recipes For Me!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>A place where you can select your meals for the entire week! To get started, select how many recipes you would
        like this week below.</p>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none">
    <ion-item>
      <ion-label>How many recipes this week?</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="1">One</ion-select-option>
        <ion-select-option value="2">Two</ion-select-option>
        <ion-select-option value="3">Three</ion-select-option>
        <ion-select-option value="4">Four</ion-select-option>
        <ion-select-option value="5">Five</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
